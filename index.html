<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head><title>Case Lookup</title></head>
<body>
  <h1>Search Court Case</h1>
  <form method="POST">
    Case Type: <input name="case_type"><br>
    Case Number: <input name="case_number"><br>
    Filing Year: <input name="filing_year"><br>
    <button type="submit">Search</button>
  </form>
  {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
</body>
</html>
